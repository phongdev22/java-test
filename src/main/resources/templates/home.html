<!doctype html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{main-layout.html}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
</head>
<body>
    <article layout:fragment="content">
        <h1 class="text-center text-info mt-4">Room management</h1>
        <div class="d-flex justify-content-between mb-3 align-items-end">
            <div class="d-flex align-items-center">
                <a style="height: 40px" th:href="@{/rooms}" class="btn btn-success">Add Room</a>
            </div>

            <form action="/" class="d-flex align-items-end">
                <input class="form-control me-3" style="width: 160px;" name="name" type="search" placeholder="Search room name...">
                <div>
                    <label class="d-flex justify-content-center mb-2" for="status">Status</label>
                    <select style="width: 160px" class="form-select" id="status" name="status">
                        <option value="Blank" selected>Blank</option>
                        <option value="Rent">Rent</option>
                    </select>
                </div>
                <div class="me-4">
                    <label class="d-flex justify-content-center mb-2" for="type">Type</label>
                    <select class="form-select ms-3 me-4" id="type" name="type">
                        <option th:each="rt : ${roomtypes}" th:value="${rt.type}" th:selected="${rt.type}">${rt.type}</option>
                    </select>
                </div>
                <button class="btn btn-primary" type="submit">Search</button>
            </form>
        </div>
        <table class="table table-hover mt-4">
            <tr>
                <th>Id</th>
                <th>Room name</th>
                <th>Status</th>
                <th>Room type</th>
                <th>Price</th>
                <th></th>
                <th>Action</th>
            </tr>
            <tr th:each="r : ${rooms}">
                <td th:text="${r.id}"></td>
                <td th:text="${r.name}"></td>
                <td th:text="${r.status}"></td>
                <td th:text="${r.roomtype.type}"></td>
                <td th:text="${r.roomtype.price} + ' $'"></td>
                <td><img class="rounded img-fluid" th:src="${r.image}" width="200" th:alt="${r.name}"></td>
                <td>
                    <button onclick="deleteRoom('/api/rooms/' + ${r.id})" class="btn btn-danger">Delete</button>
                    <a th:href="@{/api/rooms/{id}(id=${r.id})}" class="btn btn-info">Update</a>
                </td>
            </tr>
        </table>
