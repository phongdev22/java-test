<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" th:href="@{/favicon.png}">
		<!-- Confirm JS plugin -->
		<link th:href="@{https://cdn.jsdelivr.net/npm/jquery-confirm@3.3.4/dist/jquery-confirm.min.css}" rel="stylesheet">

		<!-- Font Awesome -->
		<link
			th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css}"
			rel="stylesheet"
			integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<!-- Bootstrap 4 -->
		<link
			th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css}"
			rel="stylesheet"
			integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
			crossorigin="anonymous"
		/>

		<link
			rel="stylesheet"
			th:href="@{https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.4.0/font/bootstrap-icons.min.css}"
		/>

		<!-- Select2 -->
		<link th:href="@{https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css}" rel="stylesheet" />
		<link
			th:href="@{https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css}"
			rel="stylesheet"
		/>

		<!-- Custom inline style -->
		<style>
			@import url("https://unpkg.com/@webpixels/css@1.1.5/dist/index.css");
			@import url("https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.4.0/font/bootstrap-icons.min.css");

			::-webkit-scrollbar {
				width: 1px;
				height: 1px;
			}

			/* Style the scrollbar thumb */
			::-webkit-scrollbar-thumb {
				background: #888;
				border-radius: 0px;
			}

			::-webkit-scrollbar-thumb:hover {
				background: #555;
			}

			::-webkit-scrollbar-corner {
				background: #999;
			}

			::-webkit-scrollbar-track {
				background: #f1f1f1;
				border-radius: 6px;
			}

			.select2-container {
				width: 255px !important;
				margin-left: 15px;
			}

			.select2-container--bootstrap4 .select2-dropdown.select2-dropdown--below {
				margin-left: -15px;
			}
		</style>
	</head>
	<body class="nav-md">
		<div class="d-flex flex-column flex-lg-row h-lg-full bg-surface-secondary">
			<nav
					class="navbar show navbar-vertical h-lg-screen navbar-expand-lg px-0 py-3 navbar-light bg-white border-bottom border-bottom-lg-0 border-end-lg"
					id="navbarVertical"
			>
				<div class="container-fluid">
					<!-- Toggler -->
					<button
							class="navbar-toggler ms-n2"
							type="button"
							data-bs-toggle="collapse"
							data-bs-target="#sidebarCollapse"
							aria-controls="sidebarCollapse"
							aria-expanded="false"
							aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<!-- Brand -->
					<a class="navbar-brand py-lg-2 mb-lg-5 px-lg-6 me-0" href="#">
						<img src="https://preview.webpixels.io/web/img/logos/clever-primary.svg" alt="..." />
					</a>
					<!-- User menu (mobile) -->
					<div class="navbar-user d-lg-none">
						<!-- Dropdown -->
						<div class="dropdown">
							<!-- Toggle -->
							<a
									href="#"
									id="sidebarAvatar"
									role="button"
									data-bs-toggle="dropdown"
									aria-haspopup="true"
									aria-expanded="false"
							>
								<div class="avatar-parent-child">
									<img
											alt="Image Placeholder"
											src="https://images.unsplash.com/photo-1548142813-c348350df52b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=3&w=256&h=256&q=80"
											class="avatar avatar- rounded-circle"
									/>
									<span class="avatar-child avatar-badge bg-success"></span>
								</div>
							</a>
							<!-- Menu -->
							<div class="dropdown-menu dropdown-menu-end" aria-labelledby="sidebarAvatar">
								<a href="#" class="dropdown-item">Profile</a>
								<a href="#" class="dropdown-item">Settings</a>
								<a href="#" class="dropdown-item">Billing</a>
								<hr class="dropdown-divider" />
								<a href="#" class="dropdown-item">Logout</a>
							</div>
						</div>
					</div>
					<!-- Collapse -->
					<div class="collapse navbar-collapse" id="sidebarCollapse">
						<!-- Navigation -->
						<ul class="navbar-nav">
							<li class="nav-item">
								<a class="nav-link" th:href="@{/}"> <i class="bi bi-house"></i> Dashboard </a>
							</li>
							<li class="nav-item">
								<a class="nav-link" th:href="@{/rooms}"> <i class="bi bi-bar-chart"></i> Rooms </a>
							</li>
							<li class="nav-item">
								<a class="nav-link" th:href="@{/surveys}">
									<i class="bi bi-chat"></i> Survey
								</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" th:href="@{/invoices}">
									<i class="bi bi-receipt"></i> Invoices
								</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" th:href="@{/storage}">
									<i class="bi bi-cloud"></i>
									Storage
								</a>
							</li>

							<!--Only admin display view-->
							<li class="nav-item">
								<a class="nav-link" th:href="@{/users}"> <i class="bi bi-people"></i> Users </a>
							</li>
						</ul>
						<!-- Divider -->
						<hr class="navbar-divider my-5 opacity-20" />

						<div class="mt-auto"></div>

						<!-- User (md) -->
						<ul class="navbar-nav">
							<li class="nav-item">
								<a class="nav-link" th:href="@{/feedback/create}"> <i class="bi bi-pencil-square"></i> Feedback </a>
							</li>
							<li class="nav-item">
								<a class="nav-link" th:href="@{/users/profile}"> <i class="bi bi-person-square"></i> Account </a>
							</li>
							<li class="nav-item">
								<a class="nav-link" th:href="@{/logout}"> <i class="bi bi-box-arrow-left"></i> Logout </a>
							</li>
						</ul>
					</div>
				</div>
			</nav>

			<div class="h-screen flex-grow-1 overflow-y-lg-auto">
				<!-- Header -->
				<header class="bg-surface-primary border-bottom p-6">
					<div layout:fragment="page-header" class="container-fluid row align-items-center"></div>
				</header>
				<!-- Main -->
				<main class="py-6 bg-surface-secondary">
					<div class="container-fluid">
						<div layout:fragment="content"></div>
					</div>
				</main>
			</div>
		</div>

		<!-- jQuery -->
		<script
				th:src="@{https://code.jquery.com/jquery-3.7.1.js}"
				integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
				crossorigin="anonymous"
		></script>

		<script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js}"></script>

		<!-- Bootstrap JS from CDN -->
		<script
			th:src="@{https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js}"
			crossorigin="anonymous"
		></script>

		<script
			th:src="@{https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js}"
			crossorigin="anonymous"
		></script>

		<script
			th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js}"
			crossorigin="anonymous"
		></script>

		<!--Confirm JS plugin-->
		<script th:src="@{https://cdn.jsdelivr.net/npm/jquery-confirm@3.3.4/dist/jquery-confirm.min.js}"></script>

		<!-- Select2 JS -->
		<script th:src="@{https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js}"></script>

		<!--Custom JS-->
		<th:block layout:fragment="scripts"></th:block>
	</body>
</html>
