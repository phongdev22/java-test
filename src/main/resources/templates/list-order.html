<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{main-layout.html}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Order</title>
</head>
<body>
<article layout:fragment="content">
    <h1 class="text-center text-info mt-4">Order management</h1>
<!--    <div th:if="${not #strings.isEmpty(errMsg)}" class="alert alert-danger" th:text="${errMsg}"></div>-->
    <div class="d-flex justify-content-between mb-3 align-items-end">
        <div class="d-flex align-items-center">
            <a href="/QuanLyChungCu/orders/" type="button" class="btn btn-success">Add order</a>
        </div>

        <form action="/orders" method="get" class="d-flex mt-4 align-items-end">
            <div class="me-4">
                <label class="d-flex justify-content-center mb-2" for="status">Status</label>
                <select style="width: 140px;" class="form-select ms-3 me-4" id="status" name="status">
                    <option value="Pending">Pending</option>
                    <option value="Received">Received</option>
                </select>
            </div>
            <div class="me-4">
                <label class="d-flex justify-content-center mb-2" for="lockerId">Locker</label>
                <select style="width: 140px;" class="form-select me-4" id="lockerId" name="lockerId" path="lockerId">
                    <option th:each="locker : ${lockersUsing}" th:value="${locker.id}" th:text="${locker.id}"></option>
                </select>
            </div>
            <button class="btn btn-primary" type="submit">Search</button>
        </form>
    </div>
    <table class="table table-hover mt-4">
        <tr>
            <th>Id</th>
            <th>Image</th>
            <th>Status</th>
            <th>Locker ID</th>
            <th>Created at</th>
            <th>Updated at</th>
            <th>Action</th>
        </tr>
        <tr th:each="o : ${userOrders}">
            <td th:text="${o.id}"></td>
            <td>
                <img class="rounded img-fluid" th:src="${o.image}" width="200" th:alt="${o.id}">
            </td>
            <td>
            <span th:switch="${o.status}">
                <span th:case="'Received'" class="text-success" th:text="${o.status}"></span>
                <span th:case="*" class="text-warning" th:text="${o.status}"></span>
            </span>
            </td>
            <td th:text="${o.lockerId.id}"></td>
            <td><span th:text="${#dates.format(o.createdAt, 'dd/MM/yyyy HH:mm:ss')}"></span></td>
            <td>
                <span th:if="${o.updatedAt != null}" th:text="${#dates.format(o.updatedAt, 'dd/MM/yyyy HH:mm:ss')}"></span>
                <span th:unless="${o.updatedAt != null}">-----</span>
            </td>
            <td>
                <a th:href="@{/api/orders/{id}(id=${o.id})}" class="btn btn-danger" onclick="deleteOrder(this.href)">Delete</a>
                <a th:href="@{/api/orders/{id}(id=${o.id})}" class="btn btn-info" onclick="confirmOrder(this.href)">Update</a>
            </td>
        </tr>
    </table>
