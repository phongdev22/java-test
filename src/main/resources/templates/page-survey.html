<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{mainLayout}">
<head>
    <meta charset="UTF-8">
    <title>Manage Survey</title>
</head>

<div layout:fragment="page-header" class="container-fluid row align-items-center">
    <div class="col-sm-6 col-12 mb-4 mb-sm-0">
        <a th:href="@{/surveys}" class="h2 mb-0 ls-tight">Manage Survey</a>
    </div>

    <div class="col-sm-6 col-12 text-sm-end">
        <div class="mx-n1">
            <a href="/surveys/create" class="btn d-inline-flex btn-sm btn-primary mx-1">
                <span class="pe-2 d-flex align-items-center"><i class="bi bi-plus"></i></span>
                <span>Create</span>
            </a>
        </div>
    </div>
</div>

<th:block layout:fragment="content">
    <div id="content-wrapper" class="mt-3">
        <div class="col-5 my-3 d-flex align-items-center">
            <input id="search" type="text" class="col-9 form-control" placeholder="Search here...">
            <button type="button"
                    onclick="loadTable()"
                    class="btn btn-sm mx-2 d-flex align-items-center justify-content-center"
                    th:style="'width: 35px; height:35px; border-radius: 50%; box-shadow: -5px 1px 10px #bcbcbc, -7px -7px 15px #ffffff'">
                <i class="bi bi-search"></i>
            </button>
        </div>
        <div id="list-room" ></div>
        <div id="form-room" class="modal fade" tabindex="-1"></div>
    </div>
</th:block>

<th:block layout:fragment="scripts">
    <script th:inline="javascript">

        $(document).ready(function (){
            loadTable();
            $('#search').on('keydown', function(event) {
                if (event.keyCode === 13) {
                    event.preventDefault(); // Prevent form submission
                    loadTable();
                }
            });
        })

        function loadTable(page = 1){
            const keyword = $('#search').val();
            console.log(keyword)
            $.ajax({
                url: "/surveys/list",
                type: "GET",
                data: {currentPage: page, keyword: keyword },
                success: (data) => {
                    $("#list-room").html(data)
                },
                error: (err) => {
                    console.log("[GET] Room error:", err)
                }
            })
        }

        function saveChanges(){
            const roomData = {
                id: $("#room-id").val(),
                code: $("#code").val(),
                name: $("#name").val(),
                description: $("#description").val(),
                price: $("#price").val(),
                capacity: $("#capacity").val(),
                status: $("#status").val()
            }

            $.ajax({
                url: "/surveys",
                type: "POST",
                data: roomData,
                success: (data)=> {
                    console.log("function saveRoom():", data)
                    $.alert(data.message)
                    loadTable();
                }
            })
            console.log("Room data:", roomData);
        }

        function deleteSurvey(id){
            $.confirm({
                title: 'Confirm!',
                content: 'Do you want to delete this survey!',
                buttons: {
                    confirm: function () {
                        $.ajax({
                            url: "/rooms/delete/"+id,
                            type: "DELETE",
                            success: (data) => {
                                console.log(data)
                                loadTable();
                            },
                            error: (error) => {
                                $.alert("Error: " + JSON.stringify(error));
                            }
                        })
                    },
                    cancel: function () {}
                }
            })
        }
    </script>
</th:block>
