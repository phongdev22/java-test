<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{mainLayout}">
<head>
    <meta charset="UTF-8">
    <title>Manage Survey</title>
</head>

<div layout:fragment="page-header" class="container-fluid row align-items-center">
    <div class="col-sm-6 col-12 mb-4 mb-sm-0">
        <a th:href="@{/surveys}" class="h2 mb-0 ls-tight">Manage Survey</a>
    </div>

    <div onclick="openForm('add')" class="col-sm-6 col-12 text-sm-end">
        <div class="mx-n1">
        <span class="btn d-inline-flex btn-sm btn-primary mx-1">
            <span class="pe-2 d-flex align-items-center"><i class="bi bi-plus"></i></span>
            <span>Create</span>
        </span>
        </div>
    </div>
</div>

<th:block layout:fragment="content">
    <div id="content-wrapper" class="mt-3">
        <div id="list-room" ></div>
        <div id="form-room" class="modal fade" tabindex="-1"></div>
    </div>
</th:block>

<th:block layout:fragment="scripts">
    <script th:inline="javascript">

        $(document).ready(function (){
            loadTable()
        })

        function openForm(mode, id){
            const url = mode === "add" ? "/surveys/create" : "/surveys/" + id;
            $.ajax({
                url: url,
                type: "GET",
                success: function (data) {
                    const formRoom = $("#form-room");
                    formRoom.html(data);
                    formRoom.modal('show');
                }
            });
        }

        function loadTable(page = 1){
            $.ajax({
                url: "/surveys/list",
                type: "GET",
                data: {currentPage: page},
                success: (data) => {
                    $("#list-room").html(data)
                },
                error: (err) => {
                    console.log("[GET] Room error:", err)
                }
            })
        }

        function saveRoom(){
            const roomData = {
                id: $("#room-id").val(),
                code: $("#code").val(),
                name: $("#name").val(),
                description: $("#description").val(),
                price: $("#price").val(),
                capacity: $("#capacity").val(),
                status: $("#status").val()
            }

            $.ajax({
                url: "/surveys",
                type: "POST",
                data: roomData,
                success: (data)=> {
                    console.log("function saveRoom():", data)
                    $.alert(data.message)
                    loadTable();
                }
            })
            console.log("Room data:", roomData);
        }

        function deleteRoom(id){

            $.confirm({
                title: 'Confirm!',
                content: 'Do you want to delete this room!',
                buttons: {
                    confirm: function () {
                        $.ajax({
                            url: "/rooms/delete/"+id,
                            type: "DELETE",
                            success: (data) => {
                                console.log(data)
                                loadTable();
                            },
                            error: (error) => {
                                $.alert("Error: " + JSON.stringify(error));
                            }
                        })
                    },
                    cancel: function () {}
                }
            })
        }
    </script>
</th:block>
