<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-body">
            <input id="item-id" type="hidden" >

            <div class="form-group">
                <label for="user-id">Code</label>
                <input type="text" class="form-control" id="user-id" placeholder="Enter User ID">
            </div>

            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" class="form-control py-0">
                    <option value="0">Not yet</option>
                    <option value="1">Received</option>
                </select>
            </div>

            <div class="form-group">
                <label for="image">Image</label>
                <input type="file" class="form-control py-2" id="image" name="image">
            </div>

        </div>
        <!-- Modal Footer -->
        <div class="modal-footer">
            <button type="button" class="btn btn-sm btn-danger" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-sm btn-primary" onclick="saveItem()">Save</button>
        </div>
    </div>
</div>
