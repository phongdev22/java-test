<!doctype html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{main-layout.html}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Feedback</title>
</head>
<body>
<article layout:fragment="content">
    <h1 class="text-center text-info mt-4">Feedback Management</h1>
<!--    <div th:if="${not #strings.isEmpty(errMsg)}" class="alert alert-danger" th:text="${errMsg}"></div>-->
    <div class="d-flex justify-content-between mb-3 align-items-end">
        <form action="/feedbacks" method="get" class="d-flex mt-4 w-100 justify-content-end align-items-end">
            <div class="me-4">
                <label class="d-flex justify-content-center mb-2" for="roomId">Room</label>
                <select style="width: 140px;" class="form-select ms-3 me-4" id="roomId" name="roomId">
<!--                    <option th:each="r : ${roomsUsing}" th:value="${r.id}" th:text="${r.name}"></option>-->
                </select>
            </div>
            <button class="btn btn-primary" type="submit">Search</button>
        </form>
    </div>
    <table class="table table-hover mt-4">
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Content</th>
            <th>Room</th>
            <th>Created at</th>
            <th>Updated at</th>
            <th>Action</th>
        </tr>
        <tr th:each="fb : ${feedbacks}">
            <td th:text="${fb.id}"></td>
            <td th:text="${fb.title}"></td>
            <td th:text="${fb.content}"></td>
            <td th:text="${fb.userId.room.name}"></td>
            <td><span th:text="${#dates.format(fb.createdAt, 'dd/MM/yyyy HH:mm:ss')}"></span></td>
            <td>
                <span th:if="${fb.updatedAt != null}" th:text="${#dates.format(fb.updatedAt, 'dd/MM/yyyy HH:mm:ss')}"></span>
                <span th:unless="${fb.updatedAt != null}">-----</span>
            </td>
            <td>
                <a th:href="@{/feedbacks/{id}(id=${fb.id})}" class="btn btn-info">View</a>
            </td>
        </tr>
    </table>
