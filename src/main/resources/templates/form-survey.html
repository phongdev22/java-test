<div class="modal-dialog" th:style="${'max-width: 1200px'}">
    <div class="modal-content">
        <!-- Modal Body -->
        <div class="modal-body">
            <div class="row">
                <!--Survey-->
                <div class="col-4">
                    <input id="survey-id" th:value="${survey.id}" type="hidden" >
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" th:value="${survey.title}" class="form-control" id="title" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea th:text="${survey.description}" class="form-control" id="description" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="startDate">Start Date</label>
                        <input th:value="${survey.startDate}" type="date" class="form-control" id="startDate" required>
                    </div>
                    <div class="form-group">
                        <label for="endDate">End Date</label>
                        <input th:value="${survey.endDate}" type="date" class="form-control" id="endDate" required>
                    </div>
                </div>

                <!--Questions-->
                <div class="col-8 overflow-scroll" th:style="${'max-height:500px'}">
                    <div id="list-question" class="d-flex form-group flex-column">
                        <div th:each="question : ${questions}" class="question col-12 p-0 d-flex">
                            <input type="hidden" th:value=${question.id}>
                            <div class="col-9">
                                <label th:for="|question-${question.id}|">Question [[${question.questionOrder}]]</label>
                                <input th:id="|question-${question.id}|" th:value="${question.questionText}" type="text" class="q-text form-control px-2" required>
                            </div>
                            <div class="col-3">
                                <label th:for="|type-question-${question.id}|">Question Type</label>
                                <select th:id="|type-question-${question.id}|" class="q-type form-control py-0 px-2" required>
                                    <option value="text">Text</option>
                                    <option value="choice">Multiple Choice</option>
                                </select>
                            </div>
                        </div>

                    </div>

                    <div class="d-flex justify-content-center">
                        <span th:onclick="createNewQuestion()" id="add-question" class="cursor-pointer mt-2" th:style="${'border:100%'}">
                            <i class="bi bi-plus-circle-fill"></i>
                        </span>
                    </div>
                </div>
            </div>

        </div>
        <!-- Modal Footer -->
        <div class="modal-footer">
            <button type="button" class="btn btn-sm btn-danger" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-sm btn-primary" onclick="saveChanges()">Save</button>
        </div>
    </div>
</div>
