<!doctype html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{main-layout.html}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Management</title>
</head>
<body>
<article layout:fragment="content">
    <h1 class="text-center text-info mt-4">Survey management</h1>
    <div class="d-flex justify-content-between mb-3 align-items-end">
        <div class="d-flex align-items-center">
            <a style="height: 40px" href="/surveys" class="btn btn-success">Add Survey</a>
        </div>

        <form action="/surveys" method="get" class="d-flex align-items-end">
            <div class="me-4">
                <input style="width: 140px" class="form-control me-2" name="username" type="search" placeholder="Username...">
            </div>
            <div class="me-4">
                <input style="width: 140px" class="form-control me-2" name="email" type="search" placeholder="Email...">
            </div>
            <div class="me-4">
                <input style="width: 140px" class="form-control me-2" name="phone" type="search" placeholder="Phone...">
            </div>
            <div class="me-4">
                <label class="d-flex justify-content-center mb-2" for="status">Status</label>
                <select style="width: 160px" class="form-select" id="status" name="status">
<!--                    <select style="width: 160px" class="form-select" id="status" name="status" th:field="${status}">-->
                    <option value="Active" selected>Active</option>
                    <option value="Block">Block</option>
                </select>
            </div>

            <div class="me-4">
                <label class="d-flex justify-content-center mb-2" for=>Room</label>
<!--                <select style="width: 140px" class="form-select" id="room" name="room" th:field="${room}">-->
<!--                    <option th:each="r : ${roomsUsing}" th:value="${r.id}" th:text="${r.name}"></option>-->
<!--                </select>-->
            </div>

            <button class="btn btn-primary" type="submit">Search</button>
        </form>
    </div>
    <table class="table table-hover mt-4">
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Status</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
        <tr th:each="s : ${surveys}">
            <td th:text="${s.id}"></td>
            <td th:text="${s.title}"></td>
            <td th:text="${s.status}"></td>
            <td>
                <p th:class="${s.status == 'Open'} ? 'text-success' : 'text-danger'" th:text="${s.status}"></p>
            </td>
            <td th:text="${s.description}"></td>
            <td>
                <a th:href="@{/surveys/{id}(id=${s.id})}" class="btn btn-info">View</a>
            </td>
        </tr>
    </table>
