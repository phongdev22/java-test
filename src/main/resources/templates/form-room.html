<style>
    .file-upload-contain{
        position: relative;
        margin-bottom: 40px;
    }
    .file-upload-contain .file-input,
    .file-upload-contain .file-preview{
        position: initial;
    }
    .file-upload-contain .file-drop-zone{
        border: 2px dashed #1e80e8;
        transition: 0.3s;
        margin: 0;
        padding: 0;
        border-radius: 20px;
        background-color: #f1f8fe;
        min-height: auto;
    }
    .file-upload-contain .file-drop-zone.clickable:hover,
    .file-upload-contain .file-drop-zone.clickable:focus,
    .file-upload-contain .file-highlighted{
        border: 2px dashed #1e80e8 !important;
        background-color: #dfedfc;
    }
    .upload-area i {
        color: #1e80e8;
        font-size: 50px;
    }
    .upload-area p {
        margin-bottom: 30px;
        margin-top: 30px;
        font-size: 20px;
        font-weight: 600;
        color: #2580e8;
    }
    .upload-area p b {
        color: #1e80e8;
    }
    .upload-area button {
        padding: 8px 16px;
        min-width: 150px;
        font-size: 16px;
        font-weight: 600;
        color: #fff;
        background-color: #1e80e8;
        border: 2px solid #1e80e8;
        border-radius: 50px;
        transition: 0.3s;
    }
    .upload-area button:hover{
        background-color: #1e80e8;
        box-shadow: 0px 4px 8px rgb(37 128 232 / 48%);
    }
    .file-preview{
        padding: 0;
        border: none;
        margin-bottom: 30px;
    }
    .file-preview .fileinput-remove{
        display: none;
    }
    .file-drop-zone-title{
        padding: 55px 10px;
    }
    .file-drop-zone .file-preview-thumbnails{
        cursor: pointer;
    }
    .file-preview-frame{
        cursor: default;
        display: flex;
        align-items: center;
        border: none;
        background-color: #2580e8;
        box-shadow: none;
        border-radius: 8px;
        width: 100%;
        padding: 15px;
        margin: 8px 0px;
    }
    .file-preview-frame:not(.file-preview-error):hover{
        border: none;
        box-shadow: 0 0 10px 0 rgb(0 0 0 / 20%);
    }
    .file-preview-frame .kv-file-content{
        min-width: 45px;
        min-height: 45px;
        width: 45px;
        height: 45px;
        border-radius: 4px;
        margin-right: 10px;
        background-color: #fff;
        padding: 3px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .file-preview-image {
        border-radius: 4px;
    }
    .file-preview-frame .file-footer-caption{
        padding-top: 0;
    }
    .file-preview-frame .file-footer-caption{
        text-align: left;
        margin-bottom: 0;
    }
    .file-detail{
        font-size: 14px;
        height: auto;
        width: 100%;
        line-height: initial;
    }
    .file-detail .file-caption-name{
        color: #fff;
        font-size: 15px;
        font-weight: 600;
        margin-bottom: 6px;
    }
    .file-detail .file-size{
        color: #f1f8fe;
        font-size: 12px;
    }
    .kv-zoom-cache {
        display: none;
    }
    .file-preview-frame .file-thumbnail-footer{
        height: auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
    }
    .file-preview-frame .file-drag-handle,
    .file-preview-frame .file-upload-indicator{
        float: none;
    }
    .file-preview-frame .file-footer-buttons{
        float: none;
        display: flex;
        align-items: center;
    }
    .file-preview-status.text-center {
        display: none;
    }
    .kv-file-remove.file-remove {
        border: none;
        background-color: #ef2f2f;
        color: #fff;
        width: 25px;
        height: 25px;
        font-size: 12px;
        border-radius: 4px;
        margin: 0px 4px;
    }
    .file-drag-handle.file-drag {
        border: none;
        background-color: #fff;
        color: #2580e8;
        width: 25px;
        height: 25px;
        font-size: 12px;
        border-radius: 4px;
        margin: 0px 4px;
    }
    .kv-file-upload.file-upload{
        border: none;
        background-color: #48bd22;
        color: #fff;
        width: 25px;
        height: 25px;
        font-size: 12px;
        border-radius: 4px;
        margin: 0px 4px;
    }
    .file-thumb-loading{
        background: none !important;
    }
    .file-preview-frame.sortable-chosen {
        background-color: #64a5ef;
        border-color: #64a5ef;
        box-shadow: none!important;
    }
</style>

<div class="modal-dialog">
    <div class="modal-content">
        <!-- Modal Body -->
        <div class="modal-body">
            <input id="room-id" th:value="${room.id}" type="hidden" >

            <div class="form-group">
                <label for="code">Code</label>
                <input type="text" class="form-control" th:value="${room.code}" id="code" placeholder="Enter room code">
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" th:text="${room.description}" rows="3" id="description" placeholder="Enter room description">

                </textarea>
            </div>

            <div class="row form-group">
                <div class="col-6">
                    <label for="price">Price</label>
                    <input type="number" class="form-control" th:value="${room.price}" id="price" placeholder="Enter room price">
                </div>
                <div class="col-6">
                    <label for="capacity">Capacity</label>
                    <input type="number" class="form-control" th:value="${room.capacity}" id="capacity" placeholder="Enter room capacity">
                </div>
            </div>

            <div class="row form-group">
                <div class="col-6">
                    <label for="status">Status</label>
                    <select id="status" class="form-control py-0" th:value="${room.status}" >
                        <option value="1" th:selected="${room.status == true}">Active</option>
                        <option value="0" th:selected="${room.status == false}">Inactive</option>
                    </select>
                </div>
                <div class="col-6">
                    <label for="room-type">Room Type</label>
                    <select id="room-type" class="form-control py-0" th:value="${room.roomType}" >
                        <option value="LUXURY">LUXURY</option>
                        <option value="NORMAL">NORMAL</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" th:value="${room.name}" id="name" placeholder="Enter room name">
            </div>

            <div class="form-group">
                <label for="files">Images</label>
                <input id="files" type="file" class="form-control py-2" accept=".jpg,.gif,.png" multiple />
            </div>

        </div>
        <!-- Modal Footer -->
        <div class="modal-footer">
            <button type="button" class="btn btn-sm btn-danger" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-sm btn-primary" onclick="saveRoom()">Save</button>
        </div>
    </div>
</div>
