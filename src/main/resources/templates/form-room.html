
<div class="modal-dialog">
    <div class="modal-content">
        <!-- Modal Body -->
        <div class="modal-body">
            <input id="room-id" th:value="${room.id}" type="hidden" >

            <div class="form-group">
                <label for="code">Code</label>
                <input type="text" class="form-control" th:value="${room.code}" id="code" placeholder="Enter room code">
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" th:text="${room.description}" rows="3" id="description" placeholder="Enter room description">

                </textarea>
            </div>

            <div class="row form-group">
                <div class="col-6">
                    <label for="price">Price</label>
                    <input type="number" class="form-control" th:value="${room.price}" id="price" placeholder="Enter room price">
                </div>
                <div class="col-6">
                    <label for="capacity">Capacity</label>
                    <input type="number" class="form-control" th:value="${room.capacity}" id="capacity" placeholder="Enter room capacity">
                </div>
            </div>

            <div class="row form-group">
                <div class="col-6">
                    <label for="status">Status</label>
                    <select id="status" class="form-control" th:value="${room.status}" >
                        <option value="1" th:selected="${room.status == true}">Active</option>
                        <option value="0" th:selected="${room.status == false}">Inactive</option>
                    </select>
                </div>
                <div class="col-6">
                    <label for="room-type">Room Type</label>
                    <select id="room-type" class="form-control" th:value="${room.roomType}" >
                        <option value="LUXURY">LUXURY</option>
                        <option value="NORMAL">NORMAL</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" th:value="${room.name}" id="name" placeholder="Enter room name">
            </div>


        </div>
        <!-- Modal Footer -->
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" onclick="saveRoom()">Save</button>
        </div>
    </div>
</div>
