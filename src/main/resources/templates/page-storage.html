<html
		xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{mainLayout}"
>
<head>
	<meta charset="UTF-8" />
	<title>Manage Storage</title>
</head>

<div layout:fragment="page-header" class="container-fluid row align-items-center">
	<div class="col-sm-6 col-12 mb-4 mb-sm-0">
		<a th:href="@{/surveys}" class="h2 mb-0 ls-tight">Manage Storage</a>
	</div>

	<div onclick="openForm('add')" class="col-sm-6 col-12 text-sm-end">
		<div class="mx-n1">
				<span class="btn d-inline-flex btn-sm btn-primary mx-1">
					<span class="pe-2 d-flex align-items-center"><i class="bi bi-plus"></i></span>
					<span>Create</span>
				</span>
		</div>
	</div>
</div>

<th:block layout:fragment="content">
	<div id="content-wrapper" class="mt-3">
		<div id="list-items"></div>
		<div id="form-modal" class="modal fade" tabindex="-1"></div>
	</div>
</th:block>

<th:block layout:fragment="scripts">
	<script th:inline="javascript">
		$(document).ready(function () {
			loadTable();
			$('#search').on('keydown', function(event) {
				if (event.keyCode === 13) {
					event.preventDefault(); // Prevent form submission
					loadTable();
				}
			});
		});

		function openForm(mode, id) {
			const url = mode === "add" ? "/storage/create" : "/storage/" + id;
			console.log(url)
			$.ajax({
				url: url,
				type: "GET",
				success: function (data) {
					const formModal = $("#form-modal");
					formModal.html(data);
					formModal.modal("show");
				},
			});
		}

		function loadTable(page = 1) {
			$.ajax({
				url: "/storage/list",
				type: "GET",
				data: { currentPage: page },
				success: (data) => {
					$("#list-items").html(data);
				},
				error: (err) => {
					console.log("[GET] " + location.href + ":", err);
				},
			});
		}

		function saveItem() {
			const formData = {
				userId: $("#user-id").val(),
				// image: $("#name").val(),
				status: $("#status").val(),
			};

			$.ajax({
				url: "/storage",
				type: "POST",
				data: formData,
				success: (data) => {
					$.alert(data.message);
					loadTable();
				},
			});
		}

		function deleteItem(id) {
			$.confirm({
				title: "Confirm!",
				content: "Do you want to delete this item!",
				buttons: {
					confirm: function () {
						$.ajax({
							url: "/storage/delete/" + id,
							type: "DELETE",
							success: (data) => {
								console.log(data);
								loadTable();
							},
							error: (error) => {
								$.alert("Error: " + JSON.stringify(error));
							},
						});
					},
					cancel: function () {},
				},
			});
		}

		function addItemToStorage() {}
	</script>
</th:block>
</html>
