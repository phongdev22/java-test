			.login-block{

	<body>
		<section class="login-block d-flex align-items-center justify-content-center">
			<div class="container card d-flex align-items-center justify-content-between">
				<div class="row d-flex">
					<div class="col-md-5 login-sec">
						<h2 class="text-center" style="margin-top: 15%">Login</h2>
						<form class="login-form" th:action="@{/j_spring_security_login}" method="post">
							<div class="form-group">
								<label for="username" class="text-uppercase">Username</label>
								<input type="text" name="username" id="username" class="form-control" placeholder="" />
							</div>

							<div class="form-group">
								<label for="password" class="text-uppercase">Password</label>
								<input type="password" name="password" id="password" class="form-control" placeholder="" />
							</div>

							<div class="form-check">
								<label class="form-check-label" for="remember-me">
									<input type="checkbox" class="form-check-input" id="remember-me" name="remember-me" />
									<small>Remember Me</small>
								</label>
							</div>
							<th:block th:if="${param.error}">
								<div class="alert alert-danger">
									<p class="error-message">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
								</div>
							</th:block>
							<div class="form-group mt-4 d-flex justify-content-center">
								<button type="submit" class="btn w-100 btn-primary">Log in</button>
							</div>

						</form>
					</div>

						<img
								class="d-block img-fluid"
								src="https://static.pexels.com/photos/33972/pexels-photo.jpg"
								alt="First slide"
						/>
